		/* 标签选择器 */

		.header{

			color: #fff;
			font-weight: bold;
			height: 60px;
			line-height: 60px;
		}
		/* 后代选择器 */

		.mybox{
			position: fixed;

			display: none;
			width: 100%;

		.con{

			width: 300px;
			/* background: skyblue; */
			margin: 0 auto;
			overflow: hidden;
			/* display: none; */
			
		}
		.con li{
			width: 80px;
			height: 100px;
			overflow: hidden;
			position: relative;
			transition:all 1s;
			list-style: none;
			float: left;
			margin: 10px ;
			border-radius: 15px;
			border: 2px solid yellow;
			box-sizing: border-box;
		}
		.con li img{
			height: 100%;
			width: 100%;
			position: absolute;
			transition:all 1s;
			z-index: 2;
			top: 0;
			left: 0;
			border-radius: 15px;
		}
		.con li div{
			height: 100%;
			width: 100%;
			background: #fff;
			position: absolute;
			transition:all 1s;
			top: 0;
			left: 0;
			z-index: 1;
			text-align: center;
			transform: rotateY(180deg);
			border-radius: 15px;
			color: orange;
			font-weight: bold;
			line-height: 100px;
			font-size: 12px;
		}
		/* :hover 伪类选择器 */
		.con li.myro{
			/* 让元素围绕Y轴旋转180度 */
			transform: rotateY(180deg);
		}
		.con li.myro img{
			z-index: 1;
		}
		.con li.myro div{
			z-index: 2;
		}
		/* id选择器 */
		#music{
			position: fixed;
			right: 10px;
			top: 10px;
			z-index: 9;
			width: 50px;
			height: 50px;
			cursor: pointer;
		}
		#music img{
			width: 100%;
		}
		.music{
			animation: move 3s linear infinite;
		}
		@keyframes move{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		.all,.all1{
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.7);
			position: fixed;
			z-index: 9;
		}
		.all1{

		}
		#mymusic,#myvideo{

			left: 50%;
			top: 50%;

		}

		}
		.animated{

		}
	</style>
